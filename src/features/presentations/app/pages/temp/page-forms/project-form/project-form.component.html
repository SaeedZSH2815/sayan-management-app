<div class="container mx-auto p-2 font-semibold">
  <form [formGroup]="projectFormGroup" (ngSubmit)="projectFormGroupSubmit()" action="">

    <div class="flex flex-col gap-3">

    <div class="flex flex-col w-full  border-gray-200 p-2">
      <label class="p-1" for="projectName">Project Name</label>
      <input formControlName="projectName" class="p-1 rounded-lg" type="text" name="projectName" id="projectNameId">

    </div>
    <div class="flex flex-col w-full  border-gray-200 p-2">
      <label class="p-1 " for="email">Mail</label>
      <input formControlName="email" class="p-1 rounded-lg" type="text" name="email" id="emailId">

    </div>

    <div class="flex ">

      <input class="btn-blue " type="submit" name="save" id="saveId" value="Create Project">

    </div>

   </div>
  </form>

  <div class="p-2">
    <ng-container *ngIf="projectList.length>0">
      <h1 class="bg-gray-300 p-2 font-bold">Project List</h1>
      <div *ngFor="let item of projectList;let i = index">
        <div>
          <label for="{{item}}">Project</label>
          <h5>{{item.projectName}}</h5>
          <h5>{{item.email}}</h5>
        </div>
      </div>
    </ng-container>
   </div>
</div>
