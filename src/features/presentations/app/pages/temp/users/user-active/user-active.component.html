<div class="p-2">
 <h2>User Active List</h2>
 <ul *ngIf="activeUsers != undefined && activeUsers.length>0">
    <li class="border-2" *ngFor="let user of activeUsers;let I=index ">
        <span  class="p-4 text-slate-700" (click)="setInactive(I,$event)" > {{appUtility.ARoundStr(user,5)}} | </span>
        
        <a href="#" class="text-lg text-blue-500" (click)="setInactive(I,$event)">Set Inactive</a>
    </li>
 </ul>
</div>
